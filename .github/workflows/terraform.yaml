name: 'Terraform CI'

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  terraform:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        run: terraform init
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}

      - name: Terraform Plan
        run: terraform plan
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}

      - name: Terraform Apply
        run: terraform apply -auto-approve
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}

      # ----------------------------------------------------------------------
      # CORRECT GOOGLE AUTHENTICATION (REQUIRED)
      # ----------------------------------------------------------------------
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GOOGLE_CREDENTIALS }}

      # ----------------------------------------------------------------------
      # INSTALL GCLOUD (AUTH IS ALREADY DONE ABOVE)
      # ----------------------------------------------------------------------
      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Verify authentication
        run: gcloud auth list

      - name: Upload file to GCS bucket
        run: |
          BUCKET="msb-sample-bucket-dec-01"

          echo "Checking if bucket exists..."
          gsutil ls gs://$BUCKET || (echo "Bucket not found!" && exit 1)

          echo "Uploading myfile.txt..."
          gsutil cp myfile.txt gs://$BUCKET/

          echo "Upload completed!"
